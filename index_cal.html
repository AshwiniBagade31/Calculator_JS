<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Style_cal.css">
</head>
<body>
    <div class="calculator">
        <div class="result" id="result">0</div>
        <div class="buttons">
            <button class="clear" id="clear">AC</button>
            <button id="backspace">←</button>
            <button id="seven">7</button>
            <button id="divide" class="operator">÷</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="four">4</button>
            <button id="multiply" class="operator">×</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="one">1</button>
            <button id="subtract" class="operator">-</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="decimal">.</button>
            <button id="add" class="operator">+</button>
            <button id="zero">0</button>
            <button class="equal" id="equal">=</button>
        </div>
    </div>

    <script src="Script_cal.js"></script>
</body>
</html>
